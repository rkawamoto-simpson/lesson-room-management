<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
            <div class="row">
                <div class="col-12">
                    <h4>前後時間設定</h4>
                    <p class="l-10">
                        ルームに入室可能な前後時間を設定します。空白の場合は、制限無になります。
                    </p>
                    <p class="l-20">
                        例：入室可能時間を30、滞在可能時間を5に設定
                    </p>
                    <p class="sub">予約時間の開始30分前から入室可能</p>
                    <p class="sub">予約時間の終了5分間は滞在可能</p>
                    <form class="admin-form" [formGroup]="form">
                        <mat-form-field class="admin-full-width">
                            <mat-label> 入室可能時間</mat-label>
                            <input
                                matInput
                                type="number"
                                min="1"
                                formControlName="before_time"
                                placeholder=" （例: 10）"
                            />
                        </mat-form-field>
                        <mat-form-field class="admin-full-width">
                            <mat-label> 滞在可能時間</mat-label>
                            <input
                                matInput
                                type="number"
                                min="1"
                                formControlName="after_time"
                                placeholder=" （例: 10）"
                            />
                        </mat-form-field>
                    </form>
                </div>
                <div class="col-12 group-right">
                    <button
                        mat-raised-button
                        color="primary"
                        class="btn-admin-primary"
                        [disabled]="form.invalid"
                        (click)="upSert()"
                    >
                        登録
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
