<nav aria-label="Page navigation ">
    <ul class="pagination pagination-lg dark">
        <li [ngClass]="{ disabled: pager['currentPage'] === 1 }" class="page-item disabled dark">
            <a class="page-link" (click)="choosePage(1)" aria-label="Previous">
                <span class="sr-only"><<</span>
            </a>
        </li>
        <li [ngClass]="{ disabled: pager['currentPage'] === 1 }" class="page-item">
            <a (click)="choosePage(pager.currentPage - 1)" class="page-link" aria-label="Previous">
                <span class="sr-only">Prev</span>
            </a>
        </li>
        <li *ngFor="let page of pager['pages']" class="page-item" [ngClass]="{ active: pager['currentPage'] === page }">
            <span class="page-link" (click)="choosePage(page)">{{ page }}</span>
        </li>
        <li [ngClass]="{ disabled: pager['currentPage'] === pager['totalPages'] }" class="page-item">
            <a (click)="choosePage(pager['currentPage'] + 1)" class="page-link" aria-label="Next">
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li [ngClass]="{ disabled: pager['currentPage'] === pager['totalPages'] }" class="page-item">
            <a (click)="choosePage(pager['totalPages'])" class="page-link" aria-label="Next">
                <span class="sr-only">>></span>
            </a>
        </li>
    </ul>
</nav>
